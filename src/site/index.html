<html lang="en">
	<head>
		<title>Oxyl Dashboard</title>
		<link rel="stylesheet" href="{{css}}" />
		<link rel="shortcut icon" href="/img/favicon.ico" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />

		<meta property="og:type" content="website" />
		<meta property="og:site-name" content="Oxyl" />
		<meta property="og:title" content="Oxyl Dashboard" />
		<meta property="og:description" content="A discord bot created for all your needs, with a simple web panel to configure all your settings." />
		<meta property="og:image" content="/img/oxyl-logo.png" />
		<meta property="og:locale" content="en_US" />
	</head>
	<body>
		<div id="app">
			<nav-bar></nav-bar>
			<div id="page-fill" class="color-500" style="height:100vh;width:100vw;position:fixed;top:0;left:0;z-index:-5">
				<div class="float-animation no-shadow" style="width:100%;height:calc(100% + 20px);animation-delay:-5s;background-image:url(/img/geometry.png)"></div>
			</div>
			<div id="main-view" class="container-fluid text-light">
				<router-view class="mt-4"></router-view>
			</div>
		</div>
		<script src="{{js}}"></script>
	</body>
</html>
